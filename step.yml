title: |-
  Diawi Upload
summary: |
  Upload an ipa/apk/zip to Diawi
description: |
  Upload an ipa/apk/zip to Diawi
website: https://github.com/deanWombourne/bitrise-step-diawi-upload
source_code_url: https://github.com/deanWombourne/bitrise-step-diawi-upload
support_url: https://github.com/deanWombourne/bitrise-step-diawi-upload/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - deploy

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: npm
  apt_get:
  - name: npm

toolkit:
  bash:
    entry_file: step.sh

inputs:
- api_token:
  opts:
    title: "API token"
    summary: Diawi API token
    description: |
      The API token for Diawi.

      It's free to sign up and get one, just go here: https://dashboard.diawi.com/signup.
      You create an api token in the profile tab.
    is_expand: true
    is_required: true
    is_sensitive: true

- filename:
  opts:
    title: "ipa/akp/zip file path"
    summary: The path to the file to upload
    description: |
      The path to the file to upload - defaults to an IPA created by a bitrise archive step
    is_expand: true
    is_required: true

- password:
  opts:
    title: "Password"
    summary: "Users will have to provide this to download the app from Diawi. No value in here will allow anyone to download the app."
    description: "Users will have to provide this to download the app from Diawi. No value in here will allow anyone to download the app."
    is_expand: true
    is_required: false
    is_sensitive: true

outputs:
- DIAWI_UPLOAD_URL:
  opts:
    title: "The URL of the uploaded file"
    summary: The URL of the uploaded file
    description: |
      The URL of the uploaded file
